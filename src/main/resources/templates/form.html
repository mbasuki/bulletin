<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Post</h2>
    <form th:action="@{/post}" th:object="${post}" method="post">
        <div class="mb-3">
            <label>Author (Max 10 chars)</label>
            <input type="text" th:field="*{author}" class="form-control" maxlength="10" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Title (Max 100 chars)</label>
            <input type="text" th:field="*{title}" class="form-control" maxlength="100" required>
        </div>
        <div class="mb-3">
            <label>Content</label>
            <textarea th:field="*{content}" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
