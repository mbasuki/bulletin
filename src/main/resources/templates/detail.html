<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 th:text="${post.title}"></h3>
            <small>Author: <span th:text="${post.author}"></span> | 
            Views: <span th:text="${post.views}"></span> | 
            Date: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span></small>
            
          
            <div th:if="${post.updatedAt != null}">
                <small class="text-muted">Modified at: <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></small>
            </div>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${post.content}"></p>
        </div>
        <div class="card-footer">
            <a href="/" class="btn btn-secondary">Back to List</a>
            <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-warning">Edit</a>
            

            <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
                <input type="password" name="password" placeholder="Password to delete" required>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            
            <div th:if="${error}" class="text-danger mt-2" th:text="${error}"></div>
        </div>
    </div>
</div>
</body>
</html>
