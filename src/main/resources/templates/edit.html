<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Post</h2>
    <form th:action="@{/post/edit/{id}(id=${post.id})}" method="post">
        <div class="mb-3">
            <label>Author</label>
            <input type="text" name="author" class="form-control" th:value="${post.author}" maxlength="10" required>
        </div>
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" th:value="${post.title}" maxlength="100" required>
        </div>
        <div class="mb-3">
            <label>Content</label>
            <textarea name="content" class="form-control" rows="5" required th:text="${post.content}"></textarea>
        </div>
        

        <div class="mb-3">
            <label>Confirm Password to Update</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <button type="submit" class="btn btn-warning">Update</button>
        <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
